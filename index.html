<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div class="form-add">
            <h2>Salve a sua próxima tarefa:</h2>
            <form>
                <input id="taskTitle" type="text" placeholder="O que você vai fazer?">
                <button class="add-btn">
                    <ion-icon name="bookmark-outline"></ion-icon>
                </button>
            </form>
        </div>
        <div class="form-list">
         <h2>Estas são as suas tarefas</h2>
         <ul class="task-list">
            <li class="template hide">
                <span class="task-title"></span>
                <ion-icon name="checkmark-done-outline" class="done-btn"></ion-icon>
                <ion-icon name="close-circle-outline" class="close-btn"></ion-icon>
            </li>
         </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
